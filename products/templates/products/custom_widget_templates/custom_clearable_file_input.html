{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a aria-label="Opens full size image" target="_blank" href="{{ widget.value.url }}">
        <img width="96" height="96" class="rounded shadow-sm" alt="{{ product.name }}" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}
<span class="btn btn-black rounded-1 btn-file">
    Select Image <input aria-label="Select image button" id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="text-danger" id="filename"></p></strong>
